<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/02_login.css') }}">
    <title>Login</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="home"><a href="./00_index.html" id="Name">AI卡通化</a></div>
            <nav class="main-nav">
                <a href="protected">Regieter</a>
                <a href="member">Member</a>
                <a href="uploader">Cartoon</a>
                <a href="#">Func_1</a>
                <a href="#">Func_1</a>

                <form class="form-inline ">
                    <a href="login">
                        <button id="btnLoginSignup" class="btn btn-outline-success " type="button">Login</button>
                    </a>
                </form>
            </nav>

        </div>
    </header>
    <div id="container" class="container">
        <h3 id="formTitle">登入Login</h3>
        <form action="login" method="POST">

            <div class="form-group">
                <label for="username">。使用者名稱</label>
                <input type="text" class="form-control" id="username" placeholder="Username"
                    aria-describedby="usernameHelp" name="username" value="{{userName}}">
                <small id="usernameHelp" class="form-text text-muted">請輸入英文與數字組合</small>
            </div>

            <div class="form-group">
                <label for="password">。密碼</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>

            <button id="loginSignupBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        {% block content %}
        <div class="container">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">×</button>
                {{ message }}
            </div>
            {% endfor %}
            {% block page_content %}{% endblock %}
        </div>
        {% endblock %}
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
